<ngb-carousel class="carousel" *ngIf="images" [interval]="3000" [animation]="true">
  <ng-template class="seasonal" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="dark-background"></div>
    <div class="carousel-caption seasonal">
      <h3 translate>Home.FRESH-&-ORGANIC</h3>
      <p translate>Home.Delicious-Seasonal-Fruits</p>
      <div class="btns">
        <div class="btn collection text-color button-hover" routerLink="/Shop" translate>Home.Fruit-Collection</div>
        <div class="btn contact-us text-color" routerLink="/Contact" translate>Home.Contact-Us</div>
      </div>
    </div>
  </ng-template>

  <ng-template class="organic" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="dark-background"></div>
    <div class="carousel-caption organic">
      <h3 translate>Home.FRESH-EVERYDAY</h3>
      <p translate>Home.Organic-Collection</p>
      <div class="btns">
        <div class="btn collection text-color button-hover" routerLink="/Shop" translate>Home.Visit-Shop</div>
        <div class="btn contact-us text-color" routerLink="/Contact" translate>Home.Contact-Us</div>
      </div>
    </div>
  </ng-template>

  <ng-template class="discount" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="dark-background"></div>
    <div class="carousel-caption discount">
      <h3 translate>Home.MEGA-SALE-GOING-ON!</h3>
      <p translate>Home.Get-December-Discount</p>
      <div class="btns">
        <div class="btn collection text-color button-hover" routerLink="/Shop" translate>Home.Visit-Shop</div>
        <div class="btn contact-us text-color" routerLink="/Contact" translate>Home.Contact-Us</div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>

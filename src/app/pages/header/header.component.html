<section class="section" >
  <nav appScroll class="navbar navbar-expand-lg navbar-light" >
    <a class="navbar-brand item-1" id="navbar-brand" href="#"><img class="logoImg" src="assets\img\logo.png"
        alt="logo"></a>
    <ul class="navbar-nav item-2 hide-md">
      <li
      class="nav-item active"
      routerLinkActive="active"
      (mouseover)="onHoverDropdown('homeOptions', $event.type)"
      (mouseleave)="onHoverDropdown('homeOptions', $event.type)">
        <a class="nav-link" routerLink="/">Home</a>
        <app-custom-dropdown *ngIf="showHoverDropdown === 'homeOptions'" [options]="homeOptions"(optionSelected)="onOptionSelect($event)"></app-custom-dropdown>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/">About</a>
      </li>
      <li
      class="nav-item"
      routerLinkActive="active"
      (mouseover)="onHoverDropdown('pagesOptions', $event.type)"
      (mouseleave)="onHoverDropdown('pagesOptions', $event.type)">
        <a class="nav-link" routerLink="/">Pages</a>
        <app-custom-dropdown *ngIf="showHoverDropdown === 'pagesOptions'" [options]="pagesOptions" (optionSelected)="onOptionSelect($event)"></app-custom-dropdown>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/">News</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/">Contact</a>
      </li>
      <li
      class="nav-item"
      routerLinkActive="active"
      (mouseover)="onHoverDropdown('shopOptions', $event.type)"
      (mouseleave)="onHoverDropdown('shopOptions', $event.type)">
        <a class="nav-link" routerLink="/">Shop</a>
        <app-custom-dropdown *ngIf="showHoverDropdown === 'shopOptions'" [options]="shopOptions" (optionSelected)="onOptionSelect($event)"></app-custom-dropdown>
      </li>
    </ul>
    <div class="item-3 hide-md">
      <a class="btn">
        <span class="material-icons">paid</span>
      </a>
      <a class="btn">
        <span class="material-icons" (click)="changelang()">language</span>
      </a>
      <a class="btn">
        <span class="material-icons">invert_colors</span>
      </a>
    </div>
    <div class="item-4">
      <a class="btn">
        <span class="material-icons hide-md">
          shopping_cart
        </span>
      </a>
      <a class="btn search">
        <span class="material-icons">search</span>
      </a>
    </div>
    <span class="material-icons navbar-toggler" (click)="openMenuBar()" *ngIf="!isMenuBarOpen">
      density_medium
    </span>
    <span class="material-icons navbar-toggler" (click)="openMenuBar()" *ngIf="isMenuBarOpen">
      close
    </span>
  </nav>

  <!-- only diplayed in small screens instead templete above -->
  <div class="table-container">
    <table *ngIf="isMenuBarOpen" id="table" [@scaleAnimation]>
      <tbody>
        <tr class="tr">
          <td (click)="onToggleDropdown('homeOptions', $event.type)">
            <span>HOME</span>
            <button class="btn">
              <span *ngIf="showToggleDropdown !== 'homeOptions';else close">+</span>
              <ng-template #close>--</ng-template>
            </button>
          </td>
          <div *ngIf="showToggleDropdown === 'homeOptions'" [@scaleAnimation]>
            <a *ngFor="let option of homeOptions">{{ option.title }}</a>
          </div>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span>ABOUT</span>
          </td>
        </tr>
        <tr class="tr">
          <td (click)="onToggleDropdown('pagesOptions', $event.type)">
            <span>PAGES</span>
            <button class="btn" >
              <span *ngIf="showToggleDropdown !== 'pagesOptions';else close">+</span>
              <ng-template #close>--</ng-template>
            </button>
          </td>
          <div *ngIf="showToggleDropdown === 'pagesOptions'" [@scaleAnimation]>
            <a *ngFor="let option of pagesOptions">{{ option.title }}</a>
          </div>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span>NEWS</span>
          </td>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span>CONTACT</span>
          </td>
        </tr>
        <tr class="tr">
          <td (click)="onToggleDropdown('shopOptions', $event.type)">
            <span>SHOP</span>
            <button class="btn">
              <span *ngIf="showToggleDropdown !== 'shopOptions';else close">+</span>
              <ng-template #close>--</ng-template>
            </button>
          </td>
          <div *ngIf="showToggleDropdown === 'shopOptions'" [@scaleAnimation]>
            <a *ngFor="let option of shopOptions">{{ option.title }}</a>
          </div>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span class="material-icons">paid</span>
          </td>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span class="material-icons">language</span>
          </td>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span class="material-icons">invert_colors</span>
          </td>
        </tr>
        <tr class="tr">
          <td class="clickable">
            <span class="material-icons">shopping_cart</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
